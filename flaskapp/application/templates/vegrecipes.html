{% extends "layout.html" %}
{% block body_content %}
{% for VegRecipes in vegrecipe_list %}
<div>
	<h2>{{ VegRecipes.name }}</h2>
	<br>
	<br>
	<img src='{{ VegRecipes.image }}'/>
	<br>
	<br>
	<p>{{ VegRecipes.ingredients }}</p>	
        <p>{{ VegRecipes.method }}</p>
    {% if not favourite_page %}
	<form action="{{ url_for('favouriteRecipe',VegRecipes_id=VegRecipes.id) }}">
        <button type="submit">Add to favourites</button>
    </form>
    <br>
    <br>
    {% else %}
	<form action="{{ url_for('delete_favourite_by_id',id=VegRecipes.id) }}">
        <button type="submit">Delete from Favourites</button>
    </form>
    <br>
    <br>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
