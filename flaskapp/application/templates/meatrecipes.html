{% extends "layout.html" %}
{% block body_content %}
{% for MeatRecipes in meatrecipe_list %}
<div>
        <h2>{{ MeatRecipes.name }}</h2>
	<br>
	<br>
        <img src='{{ MeatRecipes.image }}'/>
        <br>
        <br>
        <p>{{ MeatRecipes.ingredients }}</p>
        <p>{{ MeatRecipes.method }}</p>
    {% if not favourite_page %}
        <form action="{{ url_for('favouriteRecipe',meat_recipes_id=MeatRecipes.id) }}">
        <button type="submit">Add to favourites</button>
    </form>
    <br>
    <br>
    {% else %}
        <form action="{{ url_for('delete_favourite_by_id',id=MeatRecipes.id) }}">
        <button type="submit">Delete from Favourites</button>
    </form>
    <br>
    <br>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
